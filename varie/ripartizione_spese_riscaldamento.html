<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Ripartizione Spese Riscaldamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .summary {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calcolatore di Ripartizione Spese Riscaldamento</h1>

    <label for="totalBill">Importo totale della bolletta (in euro):</label>
    <input type="number" id="totalBill" oninput="calculate()" placeholder="€">

    <label for="acsCubicMeters">Metri cubi di acqua calda sanitaria (ACS):</label>
    <input type="number" id="acsCubicMeters" oninput="calculate()" placeholder="m³">

    <label for="heatingPercentage1">Percentuale 1 per ripartizione spese riscaldamento:</label>
    <input type="number" id="heatingPercentage1" oninput="calculate()" placeholder="%">

    <label for="heatingPercentage2">Percentuale 2 per ripartizione spese riscaldamento:</label>
    <input type="number" id="heatingPercentage2" oninput="calculate()" placeholder="%">

    <label for="acsPercentage1">Percentuale 1 per ripartizione spese ACS:</label>
    <input type="number" id="acsPercentage1" oninput="calculate()" placeholder="%">

    <label for="acsPercentage2">Percentuale 2 per ripartizione spese ACS:</label>
    <input type="number" id="acsPercentage2" oninput="calculate()" placeholder="%">

    <div class="summary">
        <p id="housingUnit1Cost">Costo per Unità Abitativa 1: €0.00</p>
        <p id="housingUnit2Cost">Costo per Unità Abitativa 2: €0.00</p>
    </div>

    <script>
        function calculate() {
            const totalBill = parseFloat(document.getElementById('totalBill').value) || 0;
            const acsCubicMeters = parseFloat(document.getElementById('acsCubicMeters').value) || 0;
            const heatingPercentage1 = parseFloat(document.getElementById('heatingPercentage1').value) || 0;
            const heatingPercentage2 = parseFloat(document.getElementById('heatingPercentage2').value) || 0;
            const acsPercentage1 = parseFloat(document.getElementById('acsPercentage1').value) || 0;
            const acsPercentage2 = parseFloat(document.getElementById('acsPercentage2').value) || 0;

            const heatingCost1 = (totalBill * (heatingPercentage1 / 100));
            const heatingCost2 = (totalBill * (heatingPercentage2 / 100));
            const acsCost1 = (totalBill * (acsPercentage1 / 100));
            const acsCost2 = (totalBill * (acsPercentage2 / 100));

            document.getElementById('housingUnit1Cost').innerText = `Costo per Unità Abitativa 1: €${(heatingCost1 + acsCost1).toFixed(2)}`;
            document.getElementById('housingUnit2Cost').innerText = `Costo per Unità Abitativa 2: €${(heatingCost2 + acsCost2).toFixed(2)}`;
        }
    </script>
</body>
</html>
